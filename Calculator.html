<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculaor page</title>
    <style>
        button {
           flex: 1; border: none; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent;
        }
        button:active{
          background-color: #c0bebee5; opacity: 0.8;
        }
    </style>
</head>
<body style="background-color: black;">
    <p id="placeholder"b style="text-align: center;">
        <input id="inputField" type="text" style="width: 100%; height: 100px; font-size: 3em;
        margin-right: auto; margin-left: auto;">
    </p>
    <div class="keypad" id="keypad" style="display: flex; flex-direction: column; margin-top: 5em; 
    text-align: center; width: 100%;">
        <div class="first-line" id="first-line" style="display: flex;
  justify-content: space-around;">
            <button id="one" style="height: 1.7em; width: 1.2em; font-size: 4em;">1</button>
            <button id="two" style="height: 1.7em; width: 1.2em; font-size: 4em;">2</button>
            <button id="three" style="height: 1.7em; width: 1.2em; font-size: 4em;">3</button>
            <button id="plus" style="height: 1.7em; width: 1.2em; font-size: 4em;">+</button>
        </div>
        <div class="second-line" id="second-line" style="display: flex;
  justify-content: space-around;">
            <button id="four" style="height: 1.7em; width: 1.2em; font-size: 4em;">4</button>
            <button id="five" style="height: 1.7em; width: 1.2em; font-size: 4em;">5</button>
            <button id="six" style="height: 1.7em; width: 1.2em; font-size: 4em;">6</button>
            <button id="times" style="height: 1.7em; width: 1.2em; font-size: 4em;">*</button>
        </div>
        <div class="third-line" id="third-line" style="display: flex;
  justify-content: space-around;">
            <button id="seven" style="height: 1.7em; width: 1.2em; font-size: 4em;">7</button>
            <button id="eight" style="height: 1.7em; width: 1.2em; font-size: 4em;">8</button>
            <button id="nine" style="height: 1.7em; width: 1.2em; font-size: 4em;">9</button>
            <button id="minus" style="height: 1.7em; width: 1.2em; font-size: 4em;">-</button>
        </div>
        <div class="fourth-line" id="fourth-line" style="display: flex;
  justify-content: space-around;">
            <button id="deleteButton" style="height: 1.7em; width: 1.2em; font-size: 4em;">x</button>
            <button id="zero" style="height: 1.7em; width: 1.2em; font-size: 4em;">0</button>
            <button id="equals" style="height: 1.7em; width: 1.2em; font-size: 4em;">=</button>
            <button id="divide" style="height: 1.7em; width: 1.2em; font-size: 4em;">/</button>
        </div>
    </div>
</body>
<script>
    let inputField = document.getElementById("inputField");
    one.onclick = function functionOf1() {
      inputField.value += 1
    }
    two.onclick = function functionOf2() {
      inputField.value += 2
    }
    three.onclick = function functionOf3() {
      inputField.value += 3
    }
    four.onclick = function functionOf4() {
      inputField.value += 4
    }
    five.onclick = function functionOf5() {
      inputField.value += 5
    }
    six.onclick = function functionOf6() {
      inputField.value += 6
    }
    seven.onclick = function functionOf7() {
      inputField.value += 7
    }
    eight.onclick = function functionOf8() {
      inputField.value += 8
    }
    nine.onclick = function functionOf9() {
      inputField.value += 9
    }
    zero.onclick = function functionOf0() {
      inputField.value += 0
    }
    plus.onclick = function functionOfPlus() {
      inputField.value += "+"
    }
    divide.onclick = function functionOfDivide() {
      inputField.value += "/"
    }
    minus.onclick = function functionOfMinus() {
      inputField.value += "-"
    }
    times.onclick = function functionOfTimes() {
      inputField.value += "*"
    }
    deleteButton.onclick = function functionOfDelete() {
      inputField.value = inputField.value.slice(0, -1);
    }
    equals.onclick = function functionOfEquals(){
  try {
    inputField.value = eval(inputField.value);
  } catch (error) {
    inputField.value = "Error";
  }
    }



</script>
</html>
